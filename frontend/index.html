<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-layout">
    <!-- Sidebar / Mini Calendar -->
    <aside class="sidebar">
      <h1 class="logo">Calendar App</h1>
      <div class="calendar-header">
        <button id="prevMonth">&lt;</button>
        <h2 id="monthYear"></h2>
        <button id="nextMonth">&gt;</button>
      </div>
      <table class="calendar-grid">
        <thead>
          <tr>
            <th>Su</th><th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fr</th><th>Sa</th>
          </tr>
        </thead>
        <tbody id="calendarBody"></tbody>
      </table>
      <button id="settingsButton">Settings</button>
      <div id="settingsPanel" class="settings-panel hidden">
        <label>Button Color: 
          <input type="color" id="buttonColorPicker" value="#4caf50">
          <select id="buttonColorPreset">
            <option value="#4caf50">Green</option>
            <option value="#2196f3">Blue</option>
            <option value="#f44336">Red</option>
            <option value="#ff9800">Orange</option>
          </select>
        </label>
        <button id="darkModeToggle">Toggle Dark Mode</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-view">
      <header class="topbar">
        <!-- Rank Bar -->
        <div class="rank-bar-container">
          <span class="rank-label">Rank: Bronze</span>
          <div class="rank-bar">
            <div class="rank-progress" id="rankProgress"></div>
          </div>
          <span class="rank-percent" id="rankPercent">0%</span>
        </div>
        <div class="left-buttons">
          <div class="view-selector">
            <button class="view-btn" data-view="week">Week</button>
            <button class="view-btn" data-view="month">Month</button>
            <button class="view-btn" data-view="year">Year</button>
          </div>
          <button id="createEventButton">Create Event</button>
          <button id="timeFormatToggle">Switch to 24-Hour</button>
        </div>
        <div class="auth-buttons">
          <button id="logInButton">Log In</button>
        </div>
      </header>

      <!-- Month View -->
      <section id="monthView" class="month-view">
        <div class="month-nav">
          <button id="prevMonthMain">&lt;</button>
          <h2 id="monthTitle"></h2>
          <button id="nextMonthMain">&gt;</button>
        </div>
        <table class="calendar-grid big-calendar">
          <thead>
            <tr>
              <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sa</th>
            </tr>
          </thead>
          <tbody id="bigCalendarBody"></tbody>
        </table>
      </section>

      <!-- Week View -->
      <section id="weekView" class="event-grid hidden">
        <div class="week-nav">
          <button id="prevWeek">&lt;</button>
          <h2 id="weekTitle"></h2>
          <button id="nextWeek">&gt;</button>
        </div>
        <!-- Week grid generated in JS -->
      </section>

      <!-- Year View -->
      <section id="yearView" class="year-view hidden">
        <div class="year-nav">
          <button id="prevYear">&lt;</button>
          <h2 id="yearTitle"></h2>
          <button id="nextYear">&gt;</button>
        </div>
        <div id="yearGrid"></div>
      </section>
    </main>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="loginTitle">
    <div class="modal-content login-box">
      <span class="close-btn" id="closeLoginModal" role="button" tabindex="0" aria-label="Close">&times;</span>
      <h2 id="loginTitle">Log In</h2>
      <form id="authForm">
        <label>Username: <input type="text" id="username" required></label>
        <label>Password: <input type="password" id="password" required></label>
        <button type="submit" id="authSubmit">Log In</button>
        <button type="button" id="toggleAuth">Switch to Register</button>
        <p id="authMessage"></p>
      </form>
    </div>
  </div>

  <!-- Create Event Modal -->
  <div id="eventModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="eventModalTitle">
    <div class="modal-content">
      <span class="close-btn" role="button" tabindex="0" aria-label="Close">&times;</span>
      <h2 id="eventModalTitle">Create Event</h2>
      <form id="eventForm">
        <label>Title: <input type="text" id="eventTitle" required></label>
        <label>Date: <input type="date" id="eventDate" required></label>
        <label>Event Color: 
          <input type="color" id="eventColorPicker" value="#4caf50">
          <select id="eventColorPreset">
            <option value="#4caf50">Green</option>
            <option value="#2196f3">Blue</option>
            <option value="#f44336">Red</option>
            <option value="#ff9800">Orange</option>
          </select>
        </label>
        <label><input type="checkbox" id="allDayCheckbox"> All Day</label>
        <div id="timeInputs" class="time-inputs">
          <label>
            Time:
            <input type="number" id="eventHour" min="1" max="12" placeholder="HH" style="width: 50px;">
            :
            <input type="number" id="eventMinute" min="0" max="59" placeholder="MM" style="width: 50px;">
            <select id="eventAMPM">
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </label>
          <label><input type="checkbox" id="untilCheckbox"> Until</label>
          <div id="endTimeInputs" class="time-inputs hidden">
            <label>
              End Time:
              <input type="number" id="eventEndHour" min="1" max="12" placeholder="HH" style="width: 50px;" disabled>
              :
              <input type="number" id="eventEndMinute" min="0" max="59" placeholder="MM" style="width: 50px;" disabled>
              <select id="eventEndAMPM" disabled>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
            </label>
          </div>
        </div>
        <label>Details: <textarea id="eventDetails"></textarea></label>
        <label>
          Recurrence:
          <select id="recurrenceType">
            <option value="none">None</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
          </select>
        </label>
        <div id="recurrenceInputs" class="hidden">
          <label>
            Every
            <input type="number" id="recurrenceInterval" min="1" value="1" style="width: 50px;">
            <span id="recurrenceUnit"></span>
          </label>
          <label>Until: <input type="date" id="recurrenceUntil"></label>
        </div>
        <button type="submit">Save Event</button>
      </form>
    </div>
  </div>

  <!-- Event Details Modal -->
  <div id="detailsModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="detailsTitle">
    <div class="modal-content">
      <span class="close-btn" role="button" tabindex="0" aria-label="Close">&times;</span>
      <h2 id="detailsTitle">Event Details</h2>
      <div id="detailsContent"></div>
      <div class="modal-buttons">
        <button id="editEventButton">Edit Event</button>
        <button id="deleteEventButton">Delete Event</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
