<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar Project</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app-layout">
    <!-- Sidebar / Mini Calendar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <button id="settingsButton" aria-label="Settings">⚙</button>
      </div>
      <div class="mini-calendar">
        <div class="calendar-header">
          <button id="prevMonth" aria-label="Previous Month">‹</button>
          <h2 id="monthYear"></h2>
          <button id="nextMonth" aria-label="Next Month">›</button>
        </div>
        <table class="calendar-grid">
          <thead>
            <tr>
              <th>Su</th><th>Mo</th><th>Tu</th>
              <th>We</th><th>Th</th><th>Fr</th><th>Sa</th>
            </tr>
          </thead>
          <tbody id="calendarBody"></tbody>
        </table>
      </div>
      <!-- Rank Bar Removed -->
      <div id="settingsPanel" class="settings-panel hidden">
        <h2>Settings</h2>
        <button id="timeFormatToggle">Switch to 24-Hour</button>
        <button id="darkModeToggle">Toggle Dark Mode</button>
        <div class="color-picker-container">
          <label for="buttonColorPicker">Button Color:</label>
          <div class="color-picker-wrapper">
            <input type="color" id="buttonColorPicker" value="#008000">
            <select id="buttonColorPreset">
              <option value="#008000">Green</option>
              <option value="#2196f3">Blue</option>
              <option value="#f44336">Red</option>
              <option value="#9c27b0">Purple</option>
              <option value="#ff9800">Orange</option>
            </select>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-view">
      <header class="topbar">
        <div class="left-buttons">
          <!-- VIEW SELECTOR (TOP ROW) -->
          <div class="view-selector">
            <button class="view-btn" data-view="week">Week</button>
            <button class="view-btn" data-view="month">Month</button>
            <button class="view-btn" data-view="year">Year</button>
          </div>
          
          <!-- ACTION BUTTONS (BOTTOM ROW) -->
          <div class="action-buttons">
            <button id="createEventButton">Create Event</button>
            <button id="viewAllEventsButton" class="hidden">View All Events</button>
          </div>
          <div id="calendarSelector" class="hidden">
            <label for="calSelect">Calendar:</label>
            <select id="calSelect"></select>
          </div>
        </div>
        
        <div class="title-center">
          <h1 class="logo">My Calendar</h1>
        </div>
        
        <!-- UPDATED: PROFILE + AUTH BUTTONS -->
        <div class="profile-auth-container">
          <!-- PROFILE BUTTON (NEW) -->
          <div id="profileContainer" class="profile-container hidden">
            <button id="profileButton" class="profile-btn" aria-label="Profile" tabindex="0">
              <img id="profileImage" class="profile-img hidden" alt="Profile photo" src="">
              <span id="profileInitials" class="profile-initials hidden"></span>
            </button>
            <!-- PROFILE DROPDOWN MENU (NEW) -->
            <div id="profileMenu" class="profile-menu hidden">
              <div class="profile-menu-item">
                <img id="menuProfileImage" class="menu-profile-img hidden" alt="Profile photo">
                <span id="menuProfileInitials" class="menu-profile-initials hidden"></span>
                <div class="menu-user-info">
                  <div id="menuUsername" class="menu-username"></div>
                  <div id="menuEmail" class="menu-email"></div>
                </div>
              </div>
              <button id="profileSettingsBtn" class="profile-menu-btn">Profile Settings</button>
              <button id="accountSettingsBtn" class="profile-menu-btn">Account Settings</button>
              <button class="profile-menu-btn" id="manageFriendsBtn">Manage Friends</button>
              <hr class="menu-divider">
              <button id="logOutButtonMenu" class="profile-menu-btn danger">Log Out</button>
            </div>
          </div>
          
          <!-- AUTH BUTTONS (FALLBACK) -->
          <span id="userStatus" class="user-status hidden"></span>
          <button id="logInButton" class="auth-btn">Log In</button>
          <button id="logOutButton" class="auth-btn hidden">Log Out</button>
        </div>
      </header>

      <!-- Month View -->
      <section id="monthView" class="month-view">
        <div class="month-header">
          <button id="prevMonthMain" aria-label="Previous Month">‹</button>
          <h2 id="monthTitle"></h2>
          <button id="nextMonthMain" aria-label="Next Month">›</button>
        </div>
        <table class="calendar-grid big-calendar">
          <thead>
            <tr>
              <th>Su</th><th>Mo</th><th>Tu</th>
              <th>We</th><th>Th</th><th>Fr</th><th>Sa</th>
            </tr>
          </thead>
          <tbody id="bigCalendarBody"></tbody>
        </table>
      </section>

      <!-- Week View -->
      <section id="weekView" class="event-grid hidden">
        <div class="week-nav">
          <button id="prevWeek" aria-label="Previous Week">‹</button>
          <h2 id="weekTitle"></h2>
          <button id="nextWeek" aria-label="Next Week">›</button>
        </div>
        <!-- Time column + 7 day columns generated in JS -->
      </section>

      <!-- Year View -->
      <section id="yearView" class="year-view hidden">
        <div class="year-nav">
          <button id="prevYear" aria-label="Previous Year">‹</button>
          <h2 id="yearTitle"></h2>
          <button id="nextYear" aria-label="Next Year">›</button>
        </div>
        <div id="yearGrid"></div>
      </section>
    </main>
  </div>

  <!-- NEW: PROFILE SETTINGS MODAL -->
  <div id="profileSettingsModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="profileTitle">
    <div class="modal-content">
      <span class="close-btn" id="closeProfileSettings" role="button" tabindex="0" aria-label="Close">&times;</span>
      <h2 id="profileTitle">Profile Settings</h2>
      <form id="profileForm">
        <div class="form-group">
          <label for="profileImageInput">Profile Photo</label>
          <input type="file" id="profileImageInput" accept="image/*">
          <img id="currentProfileImage" class="preview-img hidden" alt="Current profile photo">
        </div>
        <div class="form-group">
          <label for="displayName">Display Name</label>
          <input type="text" id="displayName" maxlength="50">
        </div>
        <div class="form-group">
          <label for="profileBio">Bio</label>
          <textarea id="profileBio" rows="3" maxlength="200" placeholder="Tell us about yourself..."></textarea>
        </div>
        <button type="submit" class="submit-btn">Save Profile</button>
      </form>
    </div>
  </div>

  <div id="friendsModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="friendsModalTitle">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="friendsModalTitle">Manage Friends</h2>
        <button class="close-btn" aria-label="Close friends modal">X</button>
      </div>

      <div class="modal-body">

        <!-- Search -->
        <div class="form-group">
          <label for="friendSearch">Search users</label>
          <div class="input-group">
            <input type="text" id="friendSearch" placeholder="Username or display name">
            <button id="searchFriendBtn" class="small-btn">Search</button>
          </div>
        </div>

        <div id="friendSearchResults" class="friend-results"></div>

        <!-- Pending requests -->
        <section class="friend-section">
          <h3>Pending Requests</h3>
          <div id="friendRequestsDiv"></div>
        </section>

        <!-- Current friends -->
        <section class="friend-section">
          <h3>Your Friends</h3>
          <div id="friendsListDiv"></div>
        </section>

      </div>
    </div>
  </div>

  <!-- NEW: ACCOUNT SETTINGS MODAL -->
  <div id="accountSettingsModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="accountTitle">
    <div class="modal-content">
      <span class="close-btn" id="closeAccountSettings" role="button" tabindex="0" aria-label="Close">&times;</span>
      <h2 id="accountTitle">Account Settings</h2>
      <form id="accountForm">
        <div class="form-group">
          <label for="accUsername">Username</label>
          <input type="text" id="accUsername" readonly>
        </div>
        <div class="form-group">
          <label for="accEmail">Email</label>
          <input type="email" id="accEmail">
        </div>
        <div class="form-group">
          <label for="accNewPassword">New Password</label>
          <input type="password" id="accNewPassword" placeholder="Leave blank to keep current">
        </div>
        <button type="submit" class="submit-btn">Save Account</button>
      </form>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="authTitle">
    <div class="modal-content login-box">
      <span class="close-btn" id="closeLoginModal" role="button" tabindex="0" aria-label="Close">&times;</span>
      <h2 id="authTitle">Log In</h2>
      <form id="authForm">
        <div id="authMessage"></div>
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <label for="email" class="register-only hidden" id="emailLabel">Email (optional):</label>
        <input type="email" id="email" class="register-only hidden">
        <button type="submit" id="authSubmit">Log In</button>
        <button type="button" id="toggleAuth">Switch to Register</button>
      </form>
    </div>
  </div>

  <!-- Create Event Modal -->
  <div id="eventModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="eventTitle">
  <div class="modal-content">
    <span class="close-btn" id="closeEventModal" role="button" tabindex="0" aria-label="Close">&times;</span>
      <h2>Create Event</h2>
      <form id="eventForm">
        <label>Title: <input type="text" id="eventTitle" required></label>
        <label>Date: <input type="date" id="eventDate" required></label>
        <div class="color-picker-container">
          <label for="eventColorPicker">Event Color:</label>
          <div class="color-picker-wrapper">
            <input type="color" id="eventColorPicker" value="#4caf50">
            <select id="eventColorPreset">
              <option value="#4caf50">Green</option>
              <option value="#2196f3">Blue</option>
              <option value="#f44336">Red</option>
              <option value="#9c27b0">Purple</option>
              <option value="#ff9800">Orange</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="shareWithFriends">Share With</label>
          <select id="shareWithFriends" multiple aria-label="Select friends to share event with">
            <!-- Populated dynamically -->
          </select>
        </div>
        <label><input type="checkbox" id="allDayCheckbox"> All Day</label>
        <div id="timeInputs" class="time-inputs">
          <label>
            Time:
            <input type="number" id="eventHour" min="1" max="12" placeholder="HH" required style="width: 50px;">
            :
            <input type="number" id="eventMinute" min="0" max="59" placeholder="MM" required style="width: 50px;">
            <select id="eventAMPM">
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </label>
        </div>
        <div id="untilContainer">
          <label><input type="checkbox" id="untilCheckbox"> Until</label>
        </div>
        <div id="recurrenceContainer" class="hidden">
          <label><input type="checkbox" id="recurrenceCheckbox"> Repeat</label>
          <select id="recurrenceFrequency">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
          </select>
        </div>
        <div id="endTimeInputs" class="time-inputs hidden">
          <label>
            End Time:
            <input type="number" id="eventEndHour" min="1" max="12" placeholder="HH" style="width: 50px;" disabled>
            :
            <input type="number" id="eventEndMinute" min="0" max="59" placeholder="MM" style="width: 50px;" disabled>
            <select id="eventEndAMPM" disabled>
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </label>
        </div>
        <label>Details: <textarea id="eventDetails"></textarea></label>
        <div class="form-group">
          <label for="shareWithFriends">Share With Friends (Optional)</label>
          <select id="shareWithFriends" multiple class="color-picker-wrapper">
            <!-- Dynamically populated with friends -->
          </select>
        </div>
        <!-- Location -->
        <div class="form-group">
          <label for="eventLocation">Location (Optional)</label>
          <input type="text" id="eventLocation" name="location" placeholder="Office, Zoom, etc." maxlength="100">
        </div>
        <div id="shareSection" class="hidden">
          <label>Share with friends:</label>
          <select id="shareWithFriends" multiple size="4"></select>
          <button type="button" id="shareCalendarBtn" class="small-btn">Share Calendar</button>
        </div>
        <!-- SINGLE BUTTON (Dynamic: Create/Save) -->
        <button type="submit" disabled class="submit-btn">Create Event</button>
      </form>
    </div>
  </div>

  <!-- Event Details Modal -->
  <div id="detailsModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="detailsTitle">
    <div class="modal-content">
      <span class="close-btn" id="closeDetailsModal" role="button" tabindex="0" aria-label="Close">&times;</span>
      <h2 id="detailsTitle">Event Details</h2>
      <div id="detailsContent"></div>
      <button id="deleteEventButton">Delete Event</button>
      <button id="editEventButton">Edit Event</button>
    </div>
  </div>

  <!-- All Events Modal (DYNAMICALLY CREATED IN JS) -->
  
  <script src="script.js"></script>
</body>
</html>
