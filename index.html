<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar Project</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app-layout">
    
    <!-- Sidebar / Mini Calendar -->
    <aside class="sidebar">
      <h1 class="logo">My Calendar</h1>
      <div class="mini-calendar">
        <div class="calendar-header">
          <button id="prevMonth" aria-label="Previous Month">‹</button>
          <h2 id="monthYear"></h2>
          <button id="nextMonth" aria-label="Next Month">›</button>
        </div>
        <table class="calendar-grid">
          <thead>
            <tr>
              <th>Su</th><th>Mo</th><th>Tu</th>
              <th>We</th><th>Th</th><th>Fr</th><th>Sa</th>
            </tr>
          </thead>
          <tbody id="calendarBody"></tbody>
        </table>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-view">
      <header class="topbar">
        <!-- Rank Bar -->
        <div class="rank-bar-container">
          <span class="rank-label">Rank: Bronze</span>
          <div class="rank-bar">
            <div class="rank-progress" id="rankProgress"></div>
          </div>
          <span class="rank-percent" id="rankPercent">0%</span>
        </div>
        <div class="left-buttons">
          <div class="view-selector">
            <button class="view-btn" data-view="week">Week</button>
            <button class="view-btn" data-view="month">Month</button>
            <button class="view-btn" data-view="year">Year</button>
          </div>
          <button id="createEventButton">Create Event</button>
          <button id="timeFormatToggle">Switch to 24-Hour</button>
        </div>
        <div class="auth-buttons">
          <button id="logInButton">Log In</button>
        </div>
      </header>

      <!-- Month View -->
      <section id="monthView" class="month-view">
        <div class="month-header">
          <h2 id="monthTitle"></h2>
        </div>
        <table class="calendar-grid big-calendar">
          <thead>
            <tr>
              <th>Sun</th><th>Mon</th><th>Tue</th>
              <th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
            </tr>
          </thead>
          <tbody id="bigCalendarBody"></tbody>
        </table>
      </section>

      <!-- Week View -->
      <section id="weekView" class="event-grid hidden">
        <!-- Time column + 7 day columns generated in JS -->
      </section>

      <!-- Year View -->
      <section id="yearView" class="year-view hidden">
        <h2 id="yearTitle"></h2>
        <div id="yearGrid"></div>
      </section>
    </main>
  </div>

  <!-- ===== Login Modal ===== -->
  <div id="loginModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="loginTitle">
    <div class="modal-content login-box">
      <span class="close-btn" role="button" tabindex="0" aria-label="Close">&times;</span>
      <h2 id="loginTitle">Log In</h2>
      <p>There is no log in function yet.</p>
    </div>
  </div>

  <!-- ===== Create Event Modal ===== -->
  <div id="eventModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="eventTitle">
    <div class="modal-content">
      <span class="close-btn" role="button" tabindex="0" aria-label="Close">&times;</span>
      <h2>Create Event</h2>
      <form id="eventForm">
        <label>Title: <input type="text" id="eventTitle" required></label>
        <label>Date: <input type="date" id="eventDate" required></label>

        <!-- All Day Checkbox -->
        <label><input type="checkbox" id="allDayCheckbox"> All Day</label>

        <!-- Time Inputs -->
        <label>
          Time: 
          <input type="number" id="eventHour" min="1" max="12" placeholder="HH" required style="width: 50px;">
          :
          <input type="number" id="eventMinute" min="0" max="59" placeholder="MM" required style="width: 50px;">
          <select id="eventAMPM">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </label>

        <!-- Until Checkbox + End Time -->
        <label>
          <input type="checkbox" id="untilCheckbox"> Until
        </label>
        <label id="endTimeLabel">
          End Time: 
          <input type="number" id="eventEndHour" min="1" max="12" placeholder="HH" style="width: 50px;" disabled>
          :
          <input type="number" id="eventEndMinute" min="0" max="59" placeholder="MM" style="width: 50px;" disabled>
          <select id="eventEndAMPM" disabled>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </label>

        <label>Details: <textarea id="eventDetails"></textarea></label>
        <button type="submit">Save Event</button>
      </form>
    </div>
  </div>

  <!-- ===== Event Details Modal ===== -->
  <div id="detailsModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="detailsTitle">
    <div class="modal-content">
      <span class="close-btn" role="button" tabindex="0" aria-label="Close">&times;</span>
      <h2>Event Details</h2>
      <div id="detailsContent"></div>
      <button id="deleteEventButton">Delete Event</button>
      <button id="editEventButton">Edit Event</button>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- ===== FIXED LOGIN SYSTEM JS ===== -->
  <script>
    const logInButton = document.getElementById("logInButton");
    const loginModal = document.getElementById("loginModal");
    const loginForm = document.getElementById("loginForm");
    const closeLoginModal = document.getElementById("closeModal");

    let currentUser = localStorage.getItem("currentUser") || null;

    // Open modal
    function openModal(modal) {
      modal.classList.remove("hidden");
    }

    // Close modal
    function closeModal(modal) {
      modal.classList.add("hidden");
    }

    // Show login modal when clicking "Log In"
    logInButton.addEventListener("click", () => {
      if (currentUser) {
        // If logged in, clicking button logs out
        logOut();
      } else {
        openModal(loginModal);
      }
    });

    // Close modal when clicking the X
    closeLoginModal.addEventListener("click", () => {
      closeModal(loginModal);
    });

    // Handle login form submission
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter both username and password!");
        return;
      }

      // Demo login
      localStorage.setItem("currentUser", username);
      currentUser = username;

      alert(`Welcome, ${username}!`);
      closeModal(loginModal);
      updateAuthUI();
    });

    // Log out
    function logOut() {
      localStorage.removeItem("currentUser");
      currentUser = null;
      updateAuthUI();
      alert("You have been logged out.");
    }

    // Update the login/logout button UI
    function updateAuthUI() {
      if (currentUser) {
        logInButton.textContent = `Log Out (${currentUser})`;
      } else {
        logInButton.textContent = "Log In";
      }
    }

    // Initialize UI on load
    updateAuthUI();
  </script>

  <script src="script.js"></script>
</body>
</html>

</body>
</html>
