<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar Project</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app-layout">
    
    <!-- Sidebar / Mini Calendar -->
    <aside class="sidebar">
      <h1 class="logo">My Calendar</h1>
      <div class="mini-calendar">
        <div class="calendar-header">
          <button id="prevMonth" aria-label="Previous Month">‹</button>
          <h2 id="monthYear"></h2>
          <button id="nextMonth" aria-label="Next Month">›</button>
        </div>
        <table class="calendar-grid">
          <thead>
            <tr>
              <th>Su</th><th>Mo</th><th>Tu</th>
              <th>We</th><th>Th</th><th>Fr</th><th>Sa</th>
            </tr>
          </thead>
          <tbody id="calendarBody"></tbody>
        </table>
      </div>
      <button id="addEventBtn" class="add-event-btn">+ Add Event</button>
    </aside>

    <!-- Main Content -->
    <main class="main-view">
      <header class="topbar">
        <button id="viewToggle" class="view-toggle">Week View</button>
        <div class="auth-buttons">
          <button id="logInButton">Log In</button>
        </div>
      </header>

      <!-- Month View -->
      <section id="monthView" class="month-view hidden">
        <table class="calendar-grid big-calendar">
          <thead>
            <tr>
              <th>Sun</th><th>Mon</th><th>Tue</th>
              <th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
            </tr>
          </thead>
          <tbody id="bigCalendarBody"></tbody>
        </table>
      </section>

      <!-- Week View -->
      <section id="weekView" class="event-grid">
        <div class="time-column"></div>
        <!-- JS will generate the 7 day columns -->
      </section>
    </main>
  </div>

  <!-- ===== Login Modal ===== -->
  <div id="loginModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="loginTitle">
    <div class="modal-content login-box">
      <span class="close-btn" role="button" tabindex="0" aria-label="Close">&times;</span>
      <h2 id="loginTitle">Log In</h2>
      <p>There is no log in function yet.</p>
    </div>
  </div>

  <!-- ===== Event Modal ===== -->
  <div id="eventModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="eventTitle">
    <div class="modal-content event-box">
      <span class="close-btn" role="button" tabindex="0" aria-label="Close">&times;</span>
      <h2 id="eventTitle">Add Event</h2>
      <form id="eventForm" class="event-form">
        <input type="text" id="eventName" placeholder="Event Title" required />
        <input type="date" id="eventDate" required />
        <input type="time" id="eventTime" required />
        <textarea id="eventDetails" placeholder="Details (optional)"></textarea>
        <button type="submit">Save Event</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
