<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar Project</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app-layout">
    
    <!-- Sidebar / Mini Calendar -->
    <aside class="sidebar">
      <h1 class="logo">My Calendar</h1>
      <div class="mini-calendar">
        <div class="calendar-header">
          <button id="prevMonth" aria-label="Previous Month">‹</button>
          <h2 id="monthYear"></h2>
          <button id="nextMonth" aria-label="Next Month">›</button>
        </div>
        <table class="calendar-grid">
          <thead>
            <tr>
              <th>Su</th><th>Mo</th><th>Tu</th>
              <th>We</th><th>Th</th><th>Fr</th><th>Sa</th>
            </tr>
          </thead>
          <tbody id="calendarBody"></tbody>
        </table>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-view">
      <header class="topbar">
        <div class="view-controls">
          <button id="viewToggle" class="view-toggle">Week View</button>
          <button id="createEventBtn" class="view-toggle">Create Event</button>
        </div>
        <div class="auth-buttons">
          <button id="logInButton">Log In</button>
        </div>
      </header>

      <!-- Month View -->
      <section id="monthView" class="month-view hidden">
        <table class="calendar-grid big-calendar">
          <thead>
            <tr>
              <th>Sun</th><th>Mon</th><th>Tue</th>
              <th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
            </tr>
          </thead>
          <tbody id="bigCalendarBody"></tbody>
        </table>
      </section>

      <!-- Week View -->
      <section id="weekView" class="event-grid">
        <div class="time-column"></div>
      </section>
    </main>
  </div>

  <!-- ===== Login Modal ===== -->
<div id="loginModal" class="modal hidden">
  <div class="modal-content login-box">
    <!-- Close button -->
    <span id="closeModal" class="close">&times;</span>
    
    <h2>Log In</h2>
    
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Log In</button>
    </form>

    <p class="info-text">There is no log in function yet.</p>
  </div>
</div>

  <!-- ===== Add Event Modal ===== -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Add Event</h2>
      <form id="eventForm">
        <label>Event Name:<input type="text" id="eventName" required></label><br>
        <label>Date:<input type="date" id="eventDate" required></label><br>
        <label>Time:<input type="time" id="eventTime"></label><br>
        <label>Details:<textarea id="eventDetails"></textarea></label><br>
        <button type="submit">Save Event</button>
      </form>
    </div>
  </div>

  <!-- ===== Event Details Modal ===== -->
  <div id="detailsModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="detailsTitle">Event Details</h2>
      <p id="detailsDate"></p>
      <p id="detailsTime"></p>
      <p id="detailsText"></p>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- ===== FIXED LOGIN SYSTEM JS ===== -->
  <script>
    const logInButton = document.getElementById("logInButton");
    const loginModal = document.getElementById("loginModal");
    const loginForm = document.getElementById("loginForm");
    const closeLoginModal = document.getElementById("closeModal");

    let currentUser = localStorage.getItem("currentUser") || null;

    // Open modal
    function openModal(modal) {
      modal.classList.remove("hidden");
    }

    // Close modal
    function closeModal(modal) {
      modal.classList.add("hidden");
    }

    // Show login modal when clicking "Log In"
    logInButton.addEventListener("click", () => {
      if (currentUser) {
        // If logged in, clicking button logs out
        logOut();
      } else {
        openModal(loginModal);
      }
    });

    // Close modal when clicking the X
    closeLoginModal.addEventListener("click", () => {
      closeModal(loginModal);
    });

    // Handle login form submission
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter both username and password!");
        return;
      }

      // Demo login
      localStorage.setItem("currentUser", username);
      currentUser = username;

      alert(`Welcome, ${username}!`);
      closeModal(loginModal);
      updateAuthUI();
    });

    // Log out
    function logOut() {
      localStorage.removeItem("currentUser");
      currentUser = null;
      updateAuthUI();
      alert("You have been logged out.");
    }

    // Update the login/logout button UI
    function updateAuthUI() {
      if (currentUser) {
        logInButton.textContent = `Log Out (${currentUser})`;
      } else {
        logInButton.textContent = "Log In";
      }
    }

    // Initialize UI on load
    updateAuthUI();
  </script>

  <script src="script.js"></script>
</body>
</html>

</body>
</html>
